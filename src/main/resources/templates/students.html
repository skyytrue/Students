<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Add New Student</h1>
    <form method="post" th:action="@{/addStudents}" class="card p-4 mb-4">
        <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname">
            <label for="surname">Surname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" step="0.01" name="exam"  class="form-control" id="exam" placeholder="Exam">
            <label for="exam">Exam</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text"  name="mark" class="form-control" id="mark" placeholder="Mark">
            <label for="mark">Mark</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text"  name="group" class="form-control" id="group" placeholder="Group">
            <label for="mark">Group</label>
        </div>
        <button type="submit" class="btn btn-success">Add Notebook</button>
    </form>

    <h2 class="mb-3">Students </h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="st: ${studentter}" th:style="${st.exam>=50 ? 'color:green;' : 'color:red;'}">
            <span th:text="${st.id}"></span>
            <span th:text="${st.name}"></span>
            <span th:text="${st.surname}"></span>
            <span th:text="${st.exam}"></span>
            <span th:text="${st.mark}"></span>
            <span th:text="${st.group}"></span>
        </li>
    </ul>
</div>
</body>
</html>
